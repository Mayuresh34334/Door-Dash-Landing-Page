<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Door Dash Food Delivery and Takeout</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="header">
        <div class="content">
            <div class="nameandlogo">
                <img src="DoorDash_logo.png" alt="">
                <div class="name">DOORDASH</div>
            </div>
            <div class="btn">
                <a href="/" id="create">Sign In</a>
                <a href="/" id="enter">Sign Up</a>
            </div>
        </div>
        
    </div>
    <div class="main">
        <div class="first">
            <img src="Landing.jpg" alt="">
            <div class="entry">
                <img src="DoorDashnandl.png" alt="">
                <div class="entry-btn">
                    <a href="/" id="create">Sign In</a>
                    <a href="/" id="enter">Sign Up</a>
                </div>
            </div>
            <div class="heading">
                <h1>Discover restaurants and more near you.</h1>
                <div class="input-box">
                    <span class="icon">&#128204;</span>
                    <span class="text" style="opacity: 0.7;">Enter delivery address</span>
                    <span class="arrow">&#8594;</span>
                </div>
                <button class="button">
                    <div class="user-icon"></div>
                    Sign in for saved address
                  </button>
            </div>
            
        </div>
        <div class="second"></div>
        <div class="third"></div>
        <div class="fourth"></div>
        <div class="fifth"></div>
        <div class="sixth"></div>
        <div class="seven"></div>
        <div class="eight"></div>
        <div class="nine"></div>
        <div class="tenth"></div>
    </div>
    <div class="footer"></div>
</body>
</html>
